<!DOCTYPE html>
<html>
<head>
	<title>数组连接</title>
</head>
<body>
<script type="text/javascript">
	// 1
	var a=[1,2,3];
	var b=[6,7,8];
	alert(a.concat(b));
	// 2 join
	var c = [1,2,3];
	alert(c.join('-'));
	// 3 split
	var d = '1-2-3-4-5';
	var e = d.split('-');

	alert(e[0]);

</script>
</body>
</html>
