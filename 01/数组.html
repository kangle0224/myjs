<!DOCTYPE html>
<html>
<head>
	<title>数组</title>
</head>
<body>
<script type="text/javascript">
	var a = [98,23,45,21,67,45,89]
	a.sort(function(num1, num2){
		return num1 - num2
	})
	alert(a);
</script>

</body>
</html>

/*
从尾部删除元素：pop
从头部删除元素：shift
从尾部添加：push
从头部添加：unshift

var a = [1,2,3]
a.length长度

排序
sort

转换类
*/
